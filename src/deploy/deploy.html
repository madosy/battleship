<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deploy Fleet</title>
    <link rel="stylesheet" href="deploy.css" />
    <script src="deploy.js" defer></script>
  </head>
  <body>
    <div class="bg-image"></div>

    <div class="content">
      <div class="top label">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span
        ><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
      </div>
      <div class="left label">
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>I</span>
        <span>J</span>
      </div>
      <div class="grid-container">
        <div class="lower grid"></div>
        <div class="deployment grid">
          <!-- <div class="battleship ship"></div> -->
          <div class="patrol ship" data-size="2"></div>
          <div class="battleship ship" data-size="5"></div>
          <div class="submarine ship" data-size="3"></div>
        </div>
        <div class="top grid"></div>
      </div>
    </div>
  </body>
</html>
